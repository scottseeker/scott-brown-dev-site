<button ng-click="channelVm.getChannelDetails($index);">
    <img class="ch-logo-sml" ng-src="{{channel.icon_image}}" alt="{{channel.channel_name|uppercase}}"  />
    <div class="ch-call">
        <span class="ch-num">{{channel.channel_number}}</span>
        <span class="ch-letters">{{channel.channel_name|uppercase}}</span>
    </div>
</button>
